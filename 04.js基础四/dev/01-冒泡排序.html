<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
	<script>
		var arr= [33,22,17,83,51];
		/*冒泡排序算法的原理如下：
		比较相邻的元素。如果第一个比第二个大，就交换他们两个。
		对每一对相邻元素做同样的工作，从开始第一对到结尾的最后一对。在这一点，最后的元素应该会是最大的数。
		针对所有的元素重复以上的步骤，除了最后一个。
		持续每次对越来越少的元素重复上面的步骤，直到没有任何一对数字需要比较。 */
		for(var i = 0 ; i < arr.length - 1; i++){
			if(arr[i]>arr[i+1]){
				//交换位置
				// js的垃圾回收机制 会定时检测不被使用到的变量 回收内存
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
			console.log(arr);
		}


		for(var i = 0 ; i < arr.length - 2; i++){
			if(arr[i]>arr[i+1]){
				//交换位置
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
		}
		console.log('第二次排序的结果==>');
		console.log(arr);

		for(var i = 0 ; i < arr.length - 3; i++){
			if(arr[i]>arr[i+1]){
				//交换位置
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
		}
		console.log('第三次排序的结果==>');
		console.log(arr);


		for(var i = 0 ; i < arr.length - 4; i++){
			if(arr[i]>arr[i+1]){
				//交换位置
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
		}
		console.log('第四次排序的结果==>');
		console.log(arr);


	</script>
</head>
