<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*
		* 周长 半径
		*/
		function zc(r){
			// π 这里的需要使用Math.PI常量获取
			return 2 * Math.PI * r;
			// console.log(2 * Math.PI * r);
		}
		
		console.log('半径为10的圆的周长为=>'+zc(10));
		console.log('半径为12的圆的周长为=>'+zc(12));

	</script>
</head>

</body>
</html>
