	<script>
		// 阶乘:  5! = 5*4*3*2*1;
		//封装函数 返回n的阶乘的值

		function jc(n){
			var rs = 1 ;
			for(var i= 1; i <= n; i++){
				rs *= i;
			}
			return rs;
		}

		// 求1!+2!+3!+....+n!  自己做
		console.log(jc(6));

	</script>
