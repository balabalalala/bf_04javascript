<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 有一对兔子，从出生起后第3个月起每个月都生一对兔子，小兔子长到第三个月后每个月又生一对兔子， 假如兔子都不死，问第二十个月的兔子对数为多少？ 不死神兔
		// 1   1
		// 2   1
		// 3   1 + 1
		// 4	3
		// 5   5
		// 6   8 
		// ...

		function fb(n){
			if(n==1 || n==2){
				return 1;
			}

			//前两个月的和
			// if(n==3){
			// 	return fb(1)+fb(2);
			// }else if(n==4){
			// 	return fb(2)+fb(3);
			// }
			// ...
			//自己调用自己的函数  我们称之为 递归算法
			return fb(n-1)+fb(n-2);
		}
		// fb(n)+fb(n-1)+fb(n-2)+fb(n-3)....
		//递归的值太大 将会导致栈溢出 
		console.log(fb(20));

	</script>
</head>

</body>
</html>
