<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 判断一个数是否是素数
		function isSu(n){
			var flag = true;
			for(var i = 2; i < n ; i ++){
				//n%i==0  说明能够除尽 找到一个说明是非素数
				if(n%i==0){
					flag = false;
					// 99  2,3,4,5,...
					break;
				}
			}

			return flag;
		}
		// 911  1 911   2 , 3,4,5,6,
		console.log(isSu(911));
	</script>
</head>
<body>
	
</body>
</html>
