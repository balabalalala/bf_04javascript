	<script>
		// 阶乘：  7! = 1*2*3*4*5*6*7;
		function jc(n){
			var rs = 1 ;
			for(var i = 1 ; i <= n ; i ++){
				// rs = rs* i;
				rs *= i;
			}
			return rs;
		}

		// 递归思想
		// jc(1);
		// jc(2); 
		// jc(2)*3 = jc(3)
		// jc(3)*4 = jc(4)
		// 注意：递归就是自己调用自己，但是需要有跳出条件
		// 递归是一种高效的高级的算法，经常使用在遍历文件夹的时候
		function jcdg(n){
			if(n==1){
				return 1;
			}
			return n*jcdg(n-1);
		}

		5！=5*4*3*2*1
		4！=4*3*2*1
		3！=3*2*1
		...
		n!= n*f(n-1) = f(n)

		//什么时候终止呢？
		function  jc2(n){
			if(n==1){
				return 1;
			}
			return n*jc2(n-1);
		}
		jc2(n) = n* (n-1)*(n-2)*...*1;

		// jcdg(1) ==> 1
		// jcdg(2) ==> 2*jcdg(1) ==> 2
		// ...
