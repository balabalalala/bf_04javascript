<!DOCTYPE html>

	<title>Document</title>
	<script>
		
		// 求最大值

		function  max(a,b){
			// 三元表达式  true?a:b
			return a>b?a:b;
		}
		// 求三个值最大值
		// 1.写程序首先考虑 哪些需要封装，2.考虑哪些是以前封装好的可以直接用的
		function max3(a,b,c){
			return max(max(a,b),c);
		}

		// 求任意值的最大值
		function getMax(arr){
			// 默认最大值的下标为0
			var maxIndex = 0;
			// 循环遍历所有元素 获取最大值下标
			for(var i = 1 ; i < arr.length ; i++){
				if(arr[i]>arr[maxIndex]){
					maxIndex = i;
				}
			}
			// 返回最大值
			return arr[maxIndex];

		}

		// alert(max(7,5));
		// alert(max3(9,18,2));
		//内置对象 比如Math、Date封装部分常用的方法和功能
		// alert(Math.max(1,3,6,7,20));
		alert(getMax([3,17,33,83,383,333,1,3,77,99]));
	</script>
