<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 1.对象类型作为参数
		var arr = [1,3,5];
		var age = 20;
		// 给参数arr添加新数据6；
		function foo(arr){
			arr.push(6);  // [1,3,5,6]
		}
		function bar(num){
			num = num+1;   // 20 ==> 21;
		}
		//思考：如果传进来的参数arr受到了影响，那么嗨有必要返回arr吗？
			
			//  对象类型的参数函数里面的操作会直接影响外部的该对象
			//  基本数据类型作为参数进来，函数体内部会自动克隆一个新的副本，不会影响外部
		foo(arr);
		bar(age);
		alert(arr); // 1,3,5,6
		alert(age); // 20

	</script>
</head>
<body>
	
</body>
</html>
