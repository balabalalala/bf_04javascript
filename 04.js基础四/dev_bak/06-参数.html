<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//要求 封装一个加法运算
		// 函数是可以返回值的 通过return关键词
		function  say(){
			console.log('执行了一段程序，并返回了一个Hi');
			return  'Hi!';
		}

		var rs = say();  // Hi
		
		//函数add接受两个形参，如果有多个形参，中间用逗号隔开
		function add(a,b){

			return a+b;
		}
		// add(4,6)  //实参
		var sum = add(4,6);
		alert(sum);
		



	</script>
</head>
