<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// if...else...  是js编程中的关键词 逻辑判断语句  意思二选一
		// confirm('你好吗?')将会返回一个 肯定(true)/否定(false) 的类型
		if(confirm('你好吗?')){
			alert('好的!');
		}else{
			alert('真不好!');
		}

	</script>
</head>
<body>
	
</body>
</html>
