<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// var关键词 用于声明一个变量
		// 20 number类型  直接写
		// 张三  字符串类型 又称 String类型  需要加引号
		// true  boolean类型 true/false  直接写
		// = 是赋值运算符  
		var age = 20;
		var name = '张三';
		var sex = true;
		// 字母数字下划线 $  不能数字开头!
		// 可以用大小写混写 驼峰命名法
		// 不能使用-, my-name只能出现在class中.
		// 关键词 不能使用.
		var abc= 'abc';
		var abc1234= 'abc';
		var _= 'abc';
		var $ = '$abc';
		var $_1234= 'abc';
		var _123 = '1234';
		var myName = '李四';
		var myname = '王五';
		// var my-name = '王五';
		// var this = '我自己';
		// 声明了 没赋值 undefined
		var height ;
		console.log(myName);
		console.log(myname);
		console.log(height);
		// console.log(this);
		console.log(null);

	</script>
</head>
<body>
	
</body>
</html>
