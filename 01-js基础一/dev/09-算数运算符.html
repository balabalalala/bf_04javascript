<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num1 = 3;
		var num2 = 6;

		console.log(3+5);
		console.log(num1+num2);
		// + 1.如果是number  则数学相加.
		//   2. 如果存在有字符串,则为 拼接,结果为 字符串类型.
		// 拼接是 所有编程语言中最常用的手法
		console.log(3+'5');  //  '35'
		console.log('=======减号=========');

		console.log(num1-num2); // -3
		console.log(num1-3);
		// 减号 可以进行隐式转换,结果为 number类型
		console.log(5-'2');  // 3
		console.log(5-'abc');  // NaN   not  a  number !
		console.log(NaN == NaN);  // 不相等!

		console.log('========乘号=========');
		console.log(31*51);
		console.log(3*'5');

		console.log('=========除法=========');
		console.log(10/2);
		console.log(10/3);
		console.log(1/0);  // Infinity
		console.log('========求余=========');
		console.log(10%3);
		console.log(10%2);
	</script>
</head>
<body>
	
</body>
</html>
