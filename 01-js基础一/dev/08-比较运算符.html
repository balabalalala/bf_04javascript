<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		
	<script>
		// 比较运算符 会对字符串进行隐式转换,最终比较number
		console.log(3>'5');
		console.log(3<'5');
		console.log(3<=5);
		console.log(3>=3);
		console.log(3!=5);
		// js中 相等的比较运算符是 == 和 === 
		console.log(3 === 3);
		console.log('===========================');
		// == 会把字符串强转为number对比.
		console.log(3=='3');
		// === 完全等于 1.判断数据类型相同  2.判断值相等
		console.log(3 === '3');
	</script>
</head>
<body>
	
</body>
</html>
