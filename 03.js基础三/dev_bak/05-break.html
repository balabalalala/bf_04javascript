<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//从100个人当中，找出第50个，并弹出
		for(var i = 0 ; i < 100 ; i++){
			//实际情况是只需要循环到50 ，后面的不需要再循环了
			if(i == 50){
				alert('找到了50!');
				// 已经完成任务 可以结束循环
				//break  跳出当前循环
				break;
			}
			console.log(i);
		}

	</script>
</head>
<body>
	
</body>
</html>
