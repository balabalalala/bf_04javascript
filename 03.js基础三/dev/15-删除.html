<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [3,5,7];
		//删除最后一个 pop会返回单数的对象的值
		var rs = arr.pop();
		console.log(arr); // [3,5]
		console.log(rs); // 7
		var rs2 = arr.shift();
		console.log(arr); // [5]
		console.log(rs2); // 3
	</script>
</head>
<body>
	
</body>
</html>
