<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//控制台输出1~100
		// console.log(1)
		// console.log(2)
		// 当i==1 的时候,判断i 是否满足 i<=100 ; 如果满足执行括号内的代码.
		// 当这段代码执行完毕后,i++; 再次判断i <=100; 直到不满足条件,跳出循环.
		for(var i = 0 ; i <= 100 ; i +=5){
			console.log(i);
		}
		console.log('i===>'+i);
	</script>
</head>
<body>
	
</body>
</html>
