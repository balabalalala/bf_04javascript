<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num = 35;
		for(var i =  0 ; i < 100 ; i ++){

			if(i==num){
				console.log('找到了35的下标...');
				// 实现目标 跳出循环
				break;
			}
			console.log(i);
		}
		console.log('结束了...');
	</script>
</head>
<body>
	
</body>
</html>
