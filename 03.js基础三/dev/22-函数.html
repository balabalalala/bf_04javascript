<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 我们希望可以有一种方式,解决相同的类似的功能.函数就可以.
		// 1. 声明自定义函数
		// var 声明的是一个变量,而function声明的是一个函数
		function say(){
			alert('Hi  I am  here!');
			console.log('asdfksdf');
		}
		// 函数只声明 不调用 是不会执行的
		say();

		var run = function(){
			alert('Hi  I am running...');
		}
		run();



	</script>
</head>
<body>
	
</body>
</html>
