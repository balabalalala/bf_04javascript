<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 这里两个循环要充分理解
		for(var i = 1 ; i < 10 ; i = i + 1){
			if(i % 2 == 0){
				i = i * 2;
			}
			console.log(i);
		}

		for(var i = 3 ; i < 20 ; i = i + 2){
			if(i % 3 == 2){
				i = i + 1;
			}else{
				i = i + 2;
			}
			console.log(i);
		}
	</script>
</head>
<body>
	
</body>
</html>
