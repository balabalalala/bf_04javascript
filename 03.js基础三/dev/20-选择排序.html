<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*选择排序（Selection sort）是一种简单直观的排序算法。它的工作原理是每一次从待排序的数据元素中选出最小（或最大）的一个元素，存放在序列的起始位置，直到全部待排序的数据元素排完。*/ 
		var arr = [33,22,11,27,17];
		//默认的最小下标;
		var minIndex = 0;
		//找到最小值的下标
		for(var i = 1 ; i < arr.length ; i ++){
			if(arr[minIndex]>arr[i]){
				minIndex = i;
			}
		}
		var temp = arr[0];
		arr[0] = arr[minIndex];
		arr[minIndex] = temp;

		console.log('最小下标位置为==>'+minIndex);
		console.log(arr);



		//默认的最小下标;
		var minIndex = 1;
		//找到最小值的下标
		for(var i = 2 ; i < arr.length ; i ++){
			if(arr[minIndex]>arr[i]){
				minIndex = i;
			}
		}
		var temp = arr[1];
		arr[1] = arr[minIndex];
		arr[minIndex] = temp;

		console.log('最小下标位置为==>'+minIndex);
		console.log(arr);



	</script>
</head>

</html>
