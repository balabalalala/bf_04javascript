<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [22,33,10,25,6,10,11];
		for(var i = 0 ; i < arr.length ; i ++ ){
			//打印数组对应的下标的值
			console.log(arr[i]);
		}
		console.log('============');
		//两种遍历数组的方式
		for(var i in arr){
			// console.log('i==>'+i);
			console.log(i+'====>'+ arr[i]);
		}
	</script>
</head>
<body>
	
</body>
</html>
