<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//数组的下标从0开始 ,数组下标不能越界
		var arr = [33,22,11,27,17];
		/*冒泡排序算法的原理如下：
				1.比较相邻的元素。如果第一个比第二个大，就交换他们两个。
				2.对每一对相邻元素做同样的工作，从开始第一对到结尾的最后一对。在这一点，最后的元素应该会是最大的数。
				3.针对所有的元素重复以上的步骤，除了最后一个。
				4.持续每次对越来越少的元素重复上面的步骤，直到没有任何一对数字需要比较。 
		*/

		for(var i = 0 ; i < arr.length-1 ; i ++){
			if(arr[i]>arr[i+1]){
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
			console.log(arr);
		}

		for(var i = 0 ; i < arr.length-2 ; i ++){
			if(arr[i]>arr[i+1]){
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
		}
		console.log('第二轮比较的结果...');
		console.log(arr);

		for(var i = 0 ; i < arr.length-3 ; i ++){
			if(arr[i]>arr[i+1]){
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
		}
		console.log('第3轮比较的结果...');
		console.log(arr);
		for(var i = 0 ; i < arr.length-4 ; i ++){
			if(arr[i]>arr[i+1]){
				var temp = arr[i];
				arr[i] = arr[i+1];
				arr[i+1] = temp;
			}
		}
		console.log('第4轮比较的结果...');
		console.log(arr);


	</script>
</head>
