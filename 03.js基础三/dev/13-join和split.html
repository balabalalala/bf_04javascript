<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [1,3,5,6,7];
		//join可以把数组转换为字符串.
		// var str = arr.join('-');
		//如果没有参数 默认逗号隔开
		var str = arr.join();
		console.log(str);
		console.log('======分隔符======');
		var str2 = 'Hi  i am  fine  today';
		var str3 = 'a|b|c|d|e'; 
		//split 打断 可以把字符串转换为数组
		//注意: 空格 也算字符 var str = ''; var str2 ='  ';
		// split 处理的结果是 数组类型
		var arr2 = str2.split('i');
		var arr3 = str3.split('|');
		console.log(arr2);
		console.log(arr3);
	</script>
</head>
<body>
	
</body>
</html>
