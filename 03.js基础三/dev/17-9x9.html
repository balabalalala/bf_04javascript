	<script>
		// 1*1=1

		for(var i = 1 ; i <= 9 ; i ++){
			// console.log('当前行数为==>'+i);
			var str = ''; // 某一行的内容
			for(var j = 1 ; j <=i ; j ++){
				// console.log('    第'+j+'列');
				//换行了...
				// console.log(i+'*'+j+'='+i*j);  // 1*2 = 2
				str += (i+'*'+j+'='+i*j+'  ');
			}
			console.log(str);
		}
	</script>
