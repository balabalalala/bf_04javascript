<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// BMI =体重÷身高的平方
		// 过轻：低于18.5
		// 正常：18.5-24.99999999
		// 过重：25-27.9999999
		// 肥胖：28-32
		// 非常肥胖, 高于32
		var weight = prompt('请输入体重(单位kg)：',0);
		var height = prompt('请输入身高(单位m)：',0);

		var bmi = weight/Math.pow(height,2);

		if(bmi<18.5){
			alert('过轻！');
		}else if(bmi<25){
			alert('正常！');
		}else if(bmi <28){
			alert('过重！');
		}else if(bmi<32){
			alert('肥胖！');
		}else{
			alert('该减肥啦！');
		}



	</script>
</head>
<body>
	
</body>
</html>
