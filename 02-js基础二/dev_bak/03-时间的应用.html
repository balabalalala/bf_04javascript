<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//在页面输出当前时间
		//首先获取date对象
		

		//定时器 了解  一周后会讲
		// 定时执行任务   间隔 1000毫秒  1s= 1000ms
		setInterval(function(){
			// date 的 api  时间函数api
			var date = new Date();
			var year =  date.getFullYear();
			var month = date.getMonth()+1;
			var day = date.getDate();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();

			var rsStr = '当前时间为：' + year + ' 年' + month + ' 月' + day + ' 日' 
				+ hour + ' 时' + min + ' 分' + sec + ' 秒';
			// DOM操作  以后会讲
			document.write(rsStr+'<br>');
		}, 1000)

	</script>
</head>
<body>
	
</body>
</html>
