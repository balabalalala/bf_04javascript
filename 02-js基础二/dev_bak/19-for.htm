	<script>

		// 执行完毕后 i++;   i++   i = i +1

		// for(var i = 5 ; i <100 ; i += 5){

		//注意：面试题   块状作用域的概念

			console.log(i);
		}
		console.log('i===>'+i); //10





	</script>
