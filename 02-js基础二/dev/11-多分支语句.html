<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*  用户输入成绩，
			如果成绩大于等于85，那么提示优秀；
			否则如果成绩大于等于70，那么提示良好；
			否则如果成绩60~69，那么提示及格；
			否则，不及格
		*/

		var  score = prompt('请输入成绩');
		if(score > 85){
			alert('优秀!');
		// }else if(score> 70 && score <85){
		}else if(score> 70){
			alert('良好!');
		}else if(score >60){
			alert('及格!');
		}else {
			alert('不及格!');
		}
		// 作业: 从小往大拍.
	</script>
</head>
<body>
	
</body>
</html>
