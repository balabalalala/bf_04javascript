	<script>
		// && 与 两个都为真==> 真
		// || 或  有一个为真 ==> 真
		// !  非
		console.log(3>2 && 5==5); // true
		console.log(3<2 && 5==5); // false
		console.log(3<2 || 5==5);  // true;
		console.log( 5 != 5); // false
		console.log( !true); // false
	</script>
