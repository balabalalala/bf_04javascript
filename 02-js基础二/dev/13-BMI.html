<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*小练习：【分组探究作业】根据BMI（身体质量指数）显示一个人的体型。
		BMI指数，就是体重、身高的一个计算公式。公式是：
		BMI =体重÷身高的平方

		比如，老师的体重是81.6公斤，身高是1.71米。
		那么老师的BMI就是  81.6 ÷ 1.712     等于 27.906022365856163

		过轻：低于18.5
		正常：18.5-24.99999999
		过重：25-27.9999999
		肥胖：28-32
		非常肥胖, 高于32

		用JavaScript开发一个程序，让用户先输入自己的体重，然后输入自己的身高（弹出两次prompt框）。计算它的BMI，根据上表，弹出用户的身体情况。比如“过轻” 、 “正常” 、“过重” 、 “肥胖” 、“非常肥胖”。在程序开发中，充分考虑跳楼现象，不允许出现多余的东西。*/

		var height = prompt('请输入身高,单位米:');
		var weight = prompt('请输入体重,单位kg:');
		// BMI =体重÷身高的平方
		var BMI = weight/ Math.pow(height,2);

		if(BMI<18.5){
			alert('过轻!');
		}else if(BMI < 25){
			alert('正常!');
		}else if(BMI < 28){
			alert('过重!');
		}else if(BMI < 32){
			alert('肥胖!')
		}else{
			alert('你的注意了!');
		}

	</script>
