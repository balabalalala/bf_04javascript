<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 题目: 用户输入自己的考试成绩，提示用户是否及格。如果及格了，弹出警告框“恭喜，你及格了”、“不要骄傲啊”。如果没有及格，那么弹出警告框“很遗憾，你没有及格”、“请继续努力啊”。 然后都弹出“么么哒”。
		var score = prompt('请输入您的成绩:');
		if(score>=60){
			alert('恭喜,你几个了!');
			alert('表骄傲!');
			// alert('么么哒!');
		}else{
			alert('很遗憾,你没有几个!');
			alert('请继续努力!');
			// alert('么么哒!');
		}
		alert('么么哒!');

	</script>
</head>
<body>
	
</body>
</html>
