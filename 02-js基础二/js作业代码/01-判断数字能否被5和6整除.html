<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 用户输入一个数字，然后判断这个数字能否被5、6整除，根据情况弹出下面4种警告框：
		var num1 = prompt('请输入一个数字');
		if(num1%5==0&&num1%6==0){
			alert('这个数字同时能被5和6整除');
		}else{
			if(num1%5==0&&num1%6!=0){
				alert('这个数字能被5整除,不能被6整除');
			}else if(num1%5!=0&&num1%6==0){
				alert('这个数字不能被5整除,能被6整除');
			}else{
				alert('这个数字既不能被5整除,也不能被6整除');
			}
		}


	</script>
</head>
<body>
	
</body>
</html>
