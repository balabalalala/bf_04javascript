<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 递归  自己调用自己
		function fb(n){
			//递归要有跳出条件
			if(n==1 || n==2){
				return 1;
			}

			return fb(n-1)+fb(n-2);
		}

		// 5! = 5*4*3*2*1
		function jc(n){
			if(n==1){
				return 1;
			}
			return n*jc(n-1);
		}

		alert(jc(5));

	</script>
</head>
<body>
	
</body>
</html>
