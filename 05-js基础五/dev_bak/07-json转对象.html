	<script>
		//json 和json对象 和对象之间的关系
		var userJson = {
			"name":"张三",
			"age":20
		}

		var userJsonStr = '{"name":"张三","age":20}';
		// JSON.parse(userJsonStr) ==> 把json的字符串类型 转换为对象类型
		alert(JSON.parse(userJsonStr));
	</script>
